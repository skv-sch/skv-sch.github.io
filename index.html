<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Error - Page Not Found</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: #f8f9ff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
            perspective: 1000px;
        }

        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .error-container {
            text-align: center;
            padding: 40px;
            position: relative;
            z-index: 2;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            transform-style: preserve-3d;
            animation: containerFloat 6s ease-in-out infinite;
        }

        .error-illustration {
            width: 320px;
            height: 200px;
            margin-bottom: 2rem;
        }

        .card-piece {
            transition: transform 0.5s;
        }

        .card-piece-left {
            animation: cardPieceFloat 3s ease-in-out infinite alternate;
        }

        .card-piece-right {
            animation: cardPieceFloat 3s ease-in-out infinite alternate-reverse;
        }

        .error-code {
            font-size: 4.5rem;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 0.5rem;
            animation: textFloat 3s ease-in-out infinite;
        }

        .error-message {
            color: #666;
            font-size: 1.2rem;
            margin-bottom: 2rem;
            animation: fadeInUp 1s ease-out;
        }

        .refresh-btn {
            background: linear-gradient(45deg, #0d6efd, #0091ff);
            color: white;
            padding: 15px 40px;
            border-radius: 30px;
            font-weight: 500;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            transition: all 0.3s ease;
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(13, 110, 253, 0.4);
            color: white;
        }

        @keyframes containerFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes cardPieceFloat {
            0% { transform: translateY(0); }
            100% { transform: translateY(-10px); }
        }

        @keyframes textFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    
    <div class="error-container">
        <svg class="error-illustration" viewBox="0 0 400 250" fill="none" xmlns="http://www.w3.org/2000/svg">
            <!-- Left Card -->
            <g class="card-piece card-piece-left">
                <path d="M100 80 L180 80 L180 180 L100 180 Q90 180 90 170 L90 90 Q90 80 100 80Z" fill="#e6efff" stroke="#0d6efd" stroke-width="2"/>
                <rect x="100" y="100" width="60" height="10" fill="#0d6efd" opacity="0.2"/>
                <circle cx="120" cy="140" r="8" fill="#0d6efd" opacity="0.2"/>
            </g>
            
            <!-- Right Card -->
            <g class="card-piece card-piece-right">
                <path d="M220 80 L300 80 Q310 80 310 90 L310 170 Q310 180 300 180 L220 180 Z" fill="#e6efff" stroke="#0d6efd" stroke-width="2"/>
                <rect x="240" y="100" width="60" height="10" fill="#0d6efd" opacity="0.2"/>
                <circle cx="280" cy="140" r="8" fill="#0d6efd" opacity="0.2"/>
            </g>
            
            <!-- Warning Triangle -->
            <path d="M190 100 L210 140 L170 140 Z" fill="#ffecb5" stroke="#ff9800" stroke-width="2"/>
            <rect x="188" y="115" width="4" height="15" fill="#ff9800" rx="2"/>
            <circle cx="190" cy="135" r="2" fill="#ff9800"/>
        </svg>

        <h1 class="error-code">404</h1>
        <p class="error-message">Oops! This page seems to be broken.</p>
        <a href="index.html" class="refresh-btn">Return Home</a>
    </div>

    <script>
        particlesJS('particles-js', {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: "#0d6efd" },
                shape: { type: "circle" },
                opacity: { value: 0.2, random: true },
                size: { value: 3, random: true },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: "#0d6efd",
                    opacity: 0.1,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 2,
                    direction: "none",
                    random: true,
                    out_mode: "bounce"
                }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: { enable: true, mode: "repulse" },
                    onclick: { enable: true, mode: "push" },
                    resize: true
                }
            },
            retina_detect: true
        });

        // Add 3D hover effect
        document.querySelector('.error-container').addEventListener('mousemove', (e) => {
            const { left, top, width, height } = e.target.getBoundingClientRect();
            const x = (e.clientX - left) / width - 0.5;
            const y = (e.clientY - top) / height - 0.5;
            
            e.target.style.transform = `
                perspective(1000px)
                rotateY(${x * 10}deg)
                rotateX(${-y * 10}deg)
                translateZ(20px)
            `;
        });

        document.querySelector('.error-container').addEventListener('mouseleave', (e) => {
            e.target.style.transform = '';
        });
    </script>
</body>
</html>
